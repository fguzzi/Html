<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
</style>
</head>
<body>

<h2>Link botão</h2>
<p>Um link estilizado como um botão:</p>
<a href="Gato.jpg" target="_blank">Este é o link</a>

</body>
</html>
