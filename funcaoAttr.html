<!DOCTYPE html>
<html>

<head>
<style>
a:after {content: " (" attr(href) ")";}
</style>
</head>

<body>

<h1>A função attr</h1>

<p>Insere o valor atribuido a href entre parenteses após o texto:</p>

<p><a href="https://www.w3schools.com">Visite W3Schools</a></p>
<p><a href="https://www.w3schools.com/html/">Visite W3Schools' tutorial HTML</a></p>

</body>

</html>
